<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/employees-ui}">Employee Management System</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Edit Employee</h4>
                </div>
                <div class="card-body">
<form th:action="@{/employees-ui/update/{id}(id=${employee.id})}"
      th:object="${employee}" method="post">

    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control">
        <div class="text-danger" th:errors="*{firstName}"></div>
    </div>


    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control">
        <div class="text-danger" th:errors="*{lastName}"></div>
    </div>


    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" th:field="*{email}" class="form-control">
        <div class="text-danger" th:errors="*{email}"></div>
    </div>


    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control">
        <div class="text-danger" th:errors="*{phone}"></div>
    </div>


    <div class="mb-3">
        <label class="form-label">Salary</label>
        <input type="text" th:field="*{salary}" class="form-control">
        <div class="text-danger" th:errors="*{salary}"></div>
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="@{/employees-ui}" class="btn btn-secondary">
            Cancel
        </a>
        <button type="submit" class="btn btn-warning">
            Update Employee
        </button>
    </div>
</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

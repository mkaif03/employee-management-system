<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/employees-ui}">
            EMS
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees-ui}">
                        Employees
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/employees-ui/add}">
                        Add Employee
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center text-white">
                <span class="me-3">
                    <strong sec:authentication="name"></strong>
                </span>

                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div th:if="${param.success}"
         class="alert alert-success alert-dismissible fade show"
         role="alert">
        <span th:text="${param.success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<div class="container mt-4">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Employee List</h2>

            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/employees-ui/add}" class="btn btn-primary">
                    + Add Employee
                </a>
            </div>
        </div>


<table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.firstName}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.phone}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <div class="d-flex gap-2" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/employees-ui/edit/{id}(id=${emp.id})}" class="btn btn-sm btn-warning">Edit</a>

            <a th:href="@{/employees-ui/delete/{id}(id=${emp.id})}" class="btn btn-sm btn-danger"
            onclick="return confirm('Are you sure you want to delete this employee')">
                Delete
            </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
